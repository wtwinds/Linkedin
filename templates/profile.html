<!DOCTYPE html>
<html>

<head>
    <title>Complete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">

    {% include 'navbar.html' %}

    <div class="d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow p-4 profile-card bg-white">

            <h4 class="text-center profile-title">Complete Your Profile</h4>
            <p class="text-center profile-subtitle mb-4">
                Enter your details to get started.
            </p>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <select name="age" class="form-select" required>
                        <option value="">Enter your age</option>
                        {% for i in range(18, 60) %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">College</label>
                    <input name="college" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label">Profession</label>
                    <select name="profession" class="form-select">
                        <option value="">Select your profession</option>
                        <option>Student</option>
                        <option>Software Developer</option>
                        <option>Designer</option>
                        <option>Freelancer</option>
                        <option>Entrepreneur</option>
                        <option>Other</option>
                    </select>
                </div>

                <button class="btn btn-primary w-100 py-2">Continue</button>
            </form>

        </div>

    </div>

</body>

</html>
