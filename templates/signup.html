<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 text-center" style="width:420px">

        <h4>Create Account</h4>

        <form method="POST">
            <input name="email" class="form-control my-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
            <button class="btn btn-primary w-100 mt-2">Sign Up</button>
        </form>

        <hr>
        <a href="/" class="btn btn-outline-secondary w-100">Back to Login</a>
    </div>
    <script>
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(el => {
                el.style.transition = "0.4s";
                el.style.opacity = "0";
                setTimeout(() => el.remove(), 400);
            });
        }, 4000);
    </script>
</body>

</html>
